<div class="container">
  <h2 class="container">Product Add</h2>

  <!-- Form to add or edit raw material -->
  <form [formGroup]="productForm" (ngSubmit)="editProduct ? updateProduct() : saveProduct()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control"  id="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="text" class="form-control" id="quantity" formControlName="quantity">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" class="form-control" id="price" formControlName="price">
    </div>
    <button type="submit" class="btn btn-primary">{{ editProduct ? 'Update' : 'Add' }} Product</button>
    <button type="button" class="btn btn-secondary" (click)="clearForm()">Clear</button>
  </form>

  <hr>

  <!-- Table to display existing raw materials -->
  <table class="table table-boarderd">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
      </tr>      
    </thead>
      <tbody>
        <tr *ngFor="let productList of product2 | keyvalue">
          <td>{{productList.key}}</td>
          <td>{{productList.value}}</td>
          <td>{{productList.value}}</td>
          <td>{{productList.value}}</td>
          <td>
            <button class="btn btn-sm btn-info"(click)="editedProduct(product)">Edit</button>
            <button class="btn btn-sm btn-danger"(click)="deleteProduct(product.id)">Delete</button>
          </td>
        </tr>
      </tbody>
  </table>
  
</div>
